<div id="user-modal" class="modal" style="display: none">
  <div class="modal-content">
    <div class="modal-header">
      <div class="modal-title">
        <i data-feather="user-plus"></i>
        <span id="user-modal-title">Detalles de Usuario</span>
      </div>
      <button class="modal-close" id="btn-close-user-modal">
        <i data-feather="x"></i>
      </button>
    </div>
    <div class="modal-body">
      <div id="user-details" class="user-details">
        <!-- Información del Usuario -->
        <div class="form-section">
          <div class="form-section-title">
            <i data-feather="user"></i>
            Información de Cuenta
          </div>
          <div class="form-row">
            <div class="form-group">
              <label class="form-label">ID</label>
              <div class="form-value" id="user-id-display"></div>
            </div>
            <div class="form-group">
              <label class="form-label">Usuario</label>
              <div class="form-value" id="user-username-display"></div>
            </div>
          </div>
          
          <div class="form-row">
            <div class="form-group">
              <label class="form-label">Rol</label>
              <div class="form-value" id="user-rol-display"></div>
            </div>
            <div class="form-group">
              <label class="form-label">Estado</label>
              <div class="form-value" id="user-activo-display"></div>
            </div>
          </div>
        </div>

        <!-- Información Personal -->
        <div class="form-section">
          <div class="form-section-title">
            <i data-feather="info"></i>
            Información Personal
          </div>
          <div class="form-row">
            <div class="form-group">
              <label class="form-label">Nombre</label>
              <div class="form-value" id="user-nombre-display"></div>
            </div>
            <div class="form-group">
              <label class="form-label">Apellido</label>
              <div class="form-value" id="user-apellido-display"></div>
            </div>
          </div>
          
          <div class="form-row">
            <div class="form-group">
              <label class="form-label">Email</label>
              <div class="form-value" id="user-email-display"></div>
            </div>
            <div class="form-group">
              <label class="form-label">Teléfono</label>
              <div class="form-value" id="user-telefono-display"></div>
            </div>
          </div>
        </div>

        <!-- Información de Seguridad -->
        <div class="form-section">
          <div class="form-section-title">
            <i data-feather="shield"></i>
            Información de Seguridad
          </div>
          <div class="form-row">
            <div class="form-group">
              <label class="form-label">Fecha de Creación</label>
              <div class="form-value" id="user-fecha-creacion-display"></div>
            </div>
            <div class="form-group">
              <label class="form-label">Último Acceso</label>
              <div class="form-value" id="user-ultimo-acceso-display"></div>
            </div>
          </div>
          
          <div class="form-row">
            <div class="form-group">
              <label class="form-label">Intentos Fallidos</label>
              <div class="form-value" id="user-intentos-fallidos-display"></div>
            </div>
            <div class="form-group">
              <label class="form-label">Bloqueado Hasta</label>
              <div class="form-value" id="user-bloqueado-hasta-display"></div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="modal-footer">
      <button type="button" class="btn-modern btn-cancel" id="btn-close-user-details">
        <i data-feather="x"></i>
        Cerrar
      </button>
    </div>
  </div>
</div>
