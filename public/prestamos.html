<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sistema de Pr茅stamos - Equipos Electr贸nicos</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        padding: 20px;
      }

      .container {
        max-width: 1200px;
        margin: 0 auto;
        background: rgba(255, 255, 255, 0.95);
        border-radius: 15px;
        padding: 30px;
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
      }

      .header {
        text-align: center;
        margin-bottom: 40px;
        color: #2c3e50;
      }

      .header h1 {
        font-size: 2.5rem;
        margin-bottom: 10px;
      }

      .tabs {
        display: flex;
        margin-bottom: 30px;
        border-bottom: 2px solid #ecf0f1;
      }

      .tab {
        padding: 15px 30px;
        background: none;
        border: none;
        cursor: pointer;
        font-size: 1.1rem;
        font-weight: 600;
        color: #7f8c8d;
        transition: all 0.3s ease;
      }

      .tab.active {
        color: #3498db;
        border-bottom: 3px solid #3498db;
      }

      .tab-content {
        display: none;
      }

      .tab-content.active {
        display: block;
      }

      .form-section {
        background: #f8f9fa;
        padding: 25px;
        border-radius: 10px;
        margin-bottom: 30px;
      }

      .form-row {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        gap: 20px;
        margin-bottom: 20px;
      }

      .form-group {
        display: flex;
        flex-direction: column;
      }

      .form-group label {
        font-weight: 600;
        margin-bottom: 8px;
        color: #2c3e50;
      }

      .form-group select,
      .form-group textarea {
        padding: 12px;
        border: 2px solid #ecf0f1;
        border-radius: 8px;
        font-size: 1rem;
        transition: border-color 0.3s ease;
      }

      .form-group select:focus,
      .form-group textarea:focus {
        outline: none;
        border-color: #3498db;
      }

      .btn {
        padding: 12px 25px;
        border: none;
        border-radius: 8px;
        font-size: 1rem;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
        text-transform: uppercase;
        letter-spacing: 1px;
      }

      .btn-primary {
        background: #3498db;
        color: white;
      }

      .btn-primary:hover {
        background: #2980b9;
        transform: translateY(-2px);
      }

      .btn-success {
        background: #27ae60;
        color: white;
      }

      .btn-success:hover {
        background: #229954;
        transform: translateY(-2px);
      }

      .equipment-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
        gap: 20px;
        margin-top: 20px;
      }

      .equipment-card {
        background: white;
        border: 2px solid #ecf0f1;
        border-radius: 10px;
        padding: 20px;
        transition: all 0.3s ease;
      }

      .equipment-card:hover {
        border-color: #3498db;
        transform: translateY(-5px);
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      }

      .equipment-type {
        display: inline-block;
        padding: 4px 12px;
        border-radius: 20px;
        font-size: 0.8rem;
        font-weight: 600;
        text-transform: uppercase;
        margin-bottom: 10px;
      }

      .type-principal {
        background: #e8f5e8;
        color: #27ae60;
      }

      .type-periferico {
        background: #e3f2fd;
        color: #2196f3;
      }

      .equipment-info h4 {
        color: #2c3e50;
        margin-bottom: 8px;
      }

      .equipment-info p {
        color: #7f8c8d;
        margin: 4px 0;
      }

      .alert {
        padding: 15px;
        border-radius: 8px;
        margin: 20px 0;
        font-weight: 600;
      }

      .alert-success {
        background: #d4edda;
        color: #155724;
        border-left: 4px solid #28a745;
      }

      .alert-error {
        background: #f8d7da;
        color: #721c24;
        border-left: 4px solid #dc3545;
      }

      .loading {
        text-align: center;
        padding: 40px;
        color: #7f8c8d;
      }

      @media (max-width: 768px) {
        .container {
          padding: 15px;
        }

        .header h1 {
          font-size: 2rem;
        }

        .tabs {
          flex-direction: column;
        }

        .form-row {
          grid-template-columns: 1fr;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1> Sistema de Pr茅stamos</h1>
        <p>Gesti贸n de Equipos Electr贸nicos</p>
      </div>

      <div class="tabs">
        <button class="tab active" onclick="showTab('prestamo')">
           Registrar Pr茅stamo
        </button>
        <button class="tab" onclick="showTab('devolucion')">
           Registrar Devoluci贸n
        </button>
        <button class="tab" onclick="showTab('disponibles')">
           Equipos Disponibles
        </button>
        <button class="tab" onclick="showTab('asignados')">
           Equipos Asignados
        </button>
      </div>

      <!-- Tab: Registrar Pr茅stamo -->
      <div id="prestamo" class="tab-content active">
        <div class="form-section">
          <h3> Registrar Nuevo Pr茅stamo</h3>
          <form id="prestamoForm">
            <div class="form-row">
              <div class="form-group">
                <label for="equipoPrestamo">Equipo Disponible:</label>
                <select id="equipoPrestamo" required>
                  <option value="">Seleccionar equipo...</option>
                </select>
              </div>
              <div class="form-group">
                <label for="empleadoPrestamo">Empleado:</label>
                <select id="empleadoPrestamo" required>
                  <option value="">Seleccionar empleado...</option>
                </select>
              </div>
            </div>
            <div class="form-row">
              <div class="form-group">
                <label for="observacionesPrestamo">Observaciones:</label>
                <textarea
                  id="observacionesPrestamo"
                  rows="3"
                  placeholder="Observaciones del pr茅stamo..."
                ></textarea>
              </div>
            </div>
            <button type="submit" class="btn btn-primary">
               Registrar Pr茅stamo
            </button>
          </form>
        </div>
      </div>

      <!-- Tab: Registrar Devoluci贸n -->
      <div id="devolucion" class="tab-content">
        <div class="form-section">
          <h3> Registrar Devoluci贸n</h3>
          <form id="devolucionForm">
            <div class="form-row">
              <div class="form-group">
                <label for="equipoDevolucion">Equipo Asignado:</label>
                <select id="equipoDevolucion" required>
                  <option value="">Seleccionar equipo...</option>
                </select>
              </div>
            </div>
            <div class="form-row">
              <div class="form-group">
                <label for="observacionesDevolucion">Observaciones:</label>
                <textarea
                  id="observacionesDevolucion"
                  rows="3"
                  placeholder="Estado del equipo, observaciones..."
                ></textarea>
              </div>
            </div>
            <button type="submit" class="btn btn-success">
               Registrar Devoluci贸n
            </button>
          </form>
        </div>
      </div>

      <!-- Tab: Equipos Disponibles -->
      <div id="disponibles" class="tab-content">
        <h3> Equipos Disponibles para Pr茅stamo</h3>
        <div id="equiposDisponibles" class="equipment-grid">
          <div class="loading">Cargando equipos disponibles...</div>
        </div>
      </div>

      <!-- Tab: Equipos Asignados -->
      <div id="asignados" class="tab-content">
        <h3> Equipos Actualmente Asignados</h3>
        <div id="equiposAsignados" class="equipment-grid">
          <div class="loading">Cargando equipos asignados...</div>
        </div>
      </div>

      <!-- rea de mensajes -->
      <div id="messages"></div>
    </div>

    <script>
      // Variables globales
      let equiposDisponibles = [];
      let equiposAsignados = [];
      let empleados = [];

      // Mostrar tab activo
      function showTab(tabName) {
        // Ocultar todos los tabs
        document.querySelectorAll('.tab-content').forEach((tab) => {
          tab.classList.remove('active');
        });
        document.querySelectorAll('.tab').forEach((tab) => {
          tab.classList.remove('active');
        });

        // Mostrar tab seleccionado
        document.getElementById(tabName).classList.add('active');
        event.target.classList.add('active');

        // Cargar datos seg煤n el tab
        if (tabName === 'prestamo') {
          cargarEquiposDisponibles();
          cargarEmpleados();
        } else if (tabName === 'devolucion') {
          cargarEquiposAsignados();
        } else if (tabName === 'disponibles') {
          mostrarEquiposDisponibles();
        } else if (tabName === 'asignados') {
          mostrarEquiposAsignados();
        }
      }

      // Cargar equipos disponibles
      async function cargarEquiposDisponibles() {
        try {
          const response = await fetch('/api/equipos-disponibles');
          const data = await response.json();

          if (data.success) {
            equiposDisponibles = data.equipos;
            const select = document.getElementById('equipoPrestamo');
            select.innerHTML =
              '<option value="">Seleccionar equipo...</option>';

            data.equipos.forEach((equipo) => {
              const option = document.createElement('option');
              option.value = `${equipo.id}|${equipo.tipo}`;
              option.textContent = `[${equipo.tipo.toUpperCase()}] ${equipo.nombre} - ${equipo.marca} ${equipo.modelo}`;
              select.appendChild(option);
            });
          }
        } catch (error) {
          mostrarMensaje('Error cargando equipos disponibles', 'error');
        }
      }

      // Cargar equipos asignados
      async function cargarEquiposAsignados() {
        try {
          const response = await fetch('/api/equipos-asignados');
          const data = await response.json();

          if (data.success) {
            equiposAsignados = data.equipos;
            const select = document.getElementById('equipoDevolucion');
            select.innerHTML =
              '<option value="">Seleccionar equipo...</option>';

            data.equipos.forEach((equipo) => {
              const option = document.createElement('option');
              option.value = `${equipo.id}|${equipo.tipo}|${equipo.responsable_actual}`;
              option.textContent = `[${equipo.tipo.toUpperCase()}] ${equipo.nombre} - Asignado a: ${equipo.empleado_nombre} ${equipo.empleado_apellido}`;
              select.appendChild(option);
            });
          }
        } catch (error) {
          mostrarMensaje('Error cargando equipos asignados', 'error');
        }
      }

      // Cargar empleados
      async function cargarEmpleados() {
        try {
          const response = await fetch('/api/empleados');
          const data = await response.json();

          if (data.success) {
            empleados = data.empleados;
            const select = document.getElementById('empleadoPrestamo');
            select.innerHTML =
              '<option value="">Seleccionar empleado...</option>';

            data.empleados.forEach((empleado) => {
              const option = document.createElement('option');
              option.value = empleado.id;
              option.textContent = `${empleado.nombre} ${empleado.apellido} - ${empleado.departamento_nombre || 'Sin Depto'}`;
              select.appendChild(option);
            });
          }
        } catch (error) {
          mostrarMensaje('Error cargando empleados', 'error');
        }
      }

      // Mostrar equipos disponibles
      function mostrarEquiposDisponibles() {
        cargarEquiposDisponibles().then(() => {
          const container = document.getElementById('equiposDisponibles');

          if (equiposDisponibles.length === 0) {
            container.innerHTML =
              '<p class="loading">No hay equipos disponibles para pr茅stamo</p>';
            return;
          }

          container.innerHTML = '';
          equiposDisponibles.forEach((equipo) => {
            const card = document.createElement('div');
            card.className = 'equipment-card';
            card.innerHTML = `
                        <span class="equipment-type type-${equipo.tipo}">${equipo.tipo}</span>
                        <div class="equipment-info">
                            <h4>${equipo.nombre}</h4>
                            <p><strong>Marca:</strong> ${equipo.marca}</p>
                            <p><strong>Modelo:</strong> ${equipo.modelo}</p>
                            <p><strong>Serie:</strong> ${equipo.serie}</p>
                            <p><strong>Estado:</strong> ${equipo.estado}</p>
                            <p><strong>Condici贸n:</strong> ${equipo.condicion}</p>
                        </div>
                    `;
            container.appendChild(card);
          });
        });
      }

      // Mostrar equipos asignados
      function mostrarEquiposAsignados() {
        cargarEquiposAsignados().then(() => {
          const container = document.getElementById('equiposAsignados');

          if (equiposAsignados.length === 0) {
            container.innerHTML =
              '<p class="loading">No hay equipos asignados actualmente</p>';
            return;
          }

          container.innerHTML = '';
          equiposAsignados.forEach((equipo) => {
            const card = document.createElement('div');
            card.className = 'equipment-card';
            card.innerHTML = `
                        <span class="equipment-type type-${equipo.tipo}">${equipo.tipo}</span>
                        <div class="equipment-info">
                            <h4>${equipo.nombre}</h4>
                            <p><strong>Marca:</strong> ${equipo.marca}</p>
                            <p><strong>Modelo:</strong> ${equipo.modelo}</p>
                            <p><strong>Serie:</strong> ${equipo.serie}</p>
                            <p><strong>Asignado a:</strong> ${equipo.empleado_nombre} ${equipo.empleado_apellido}</p>
                            <p><strong>Departamento:</strong> ${equipo.departamento_nombre || 'N/A'}</p>
                        </div>
                    `;
            container.appendChild(card);
          });
        });
      }

      // Manejar formulario de pr茅stamo
      document
        .getElementById('prestamoForm')
        .addEventListener('submit', async (e) => {
          e.preventDefault();

          const equipoData = document
            .getElementById('equipoPrestamo')
            .value.split('|');
          const empleadoId = document.getElementById('empleadoPrestamo').value;
          const observaciones = document.getElementById(
            'observacionesPrestamo'
          ).value;

          if (!equipoData[0] || !empleadoId) {
            mostrarMensaje(
              'Por favor complete todos los campos requeridos',
              'error'
            );
            return;
          }

          try {
            const response = await fetch('/api/prestamo', {
              method: 'POST',
              headers: { 'Content-Type': 'application/json' },
              body: JSON.stringify({
                equipoId: equipoData[0],
                tipoEquipo: equipoData[1],
                empleadoId: empleadoId,
                observaciones: observaciones,
              }),
            });

            const data = await response.json();

            if (data.success) {
              mostrarMensaje('Pr茅stamo registrado exitosamente', 'success');
              document.getElementById('prestamoForm').reset();
              cargarEquiposDisponibles(); // Recargar equipos disponibles
            } else {
              mostrarMensaje(
                data.message || 'Error registrando pr茅stamo',
                'error'
              );
            }
          } catch (error) {
            mostrarMensaje('Error de conexi贸n', 'error');
          }
        });

      // Manejar formulario de devoluci贸n
      document
        .getElementById('devolucionForm')
        .addEventListener('submit', async (e) => {
          e.preventDefault();

          const equipoData = document
            .getElementById('equipoDevolucion')
            .value.split('|');
          const observaciones = document.getElementById(
            'observacionesDevolucion'
          ).value;

          if (!equipoData[0]) {
            mostrarMensaje('Por favor seleccione un equipo', 'error');
            return;
          }

          try {
            const response = await fetch('/api/devolucion', {
              method: 'POST',
              headers: { 'Content-Type': 'application/json' },
              body: JSON.stringify({
                equipoId: equipoData[0],
                tipoEquipo: equipoData[1],
                empleadoActual: equipoData[2],
                observaciones: observaciones,
              }),
            });

            const data = await response.json();

            if (data.success) {
              mostrarMensaje('Devoluci贸n registrada exitosamente', 'success');
              document.getElementById('devolucionForm').reset();
              cargarEquiposAsignados(); // Recargar equipos asignados
            } else {
              mostrarMensaje(
                data.message || 'Error registrando devoluci贸n',
                'error'
              );
            }
          } catch (error) {
            mostrarMensaje('Error de conexi贸n', 'error');
          }
        });

      // Mostrar mensajes
      function mostrarMensaje(mensaje, tipo) {
        const messagesDiv = document.getElementById('messages');
        const messageDiv = document.createElement('div');
        messageDiv.className = `alert alert-${tipo}`;
        messageDiv.textContent = mensaje;

        messagesDiv.appendChild(messageDiv);

        // Remover mensaje despu茅s de 5 segundos
        setTimeout(() => {
          messageDiv.remove();
        }, 5000);
      }

      // Cargar datos iniciales
      document.addEventListener('DOMContentLoaded', () => {
        cargarEquiposDisponibles();
        cargarEmpleados();
      });
    </script>
  </body>
</html>
